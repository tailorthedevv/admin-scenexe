<!DOCTYPE html>
<html>
	<head>
		<title>scenexe.io admin panel</title>
		<meta http-equiv="Content-Security-Policy" script-src="unsafe-inline" ; />
        <meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="shortcut icon" href="/assets/icon32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />
		<meta property="description" content="why are you here" />
		<meta property="og:title" content="scenexe.io admin panel" />
		<meta property="og:description" content="why are you here" />
		<meta property="og:image" content="/assets/logo_api.png" />
	<link href="./scenexe.css" rel="stylesheet"></head>
  <body>
		<canvas style="z-index: -4" id="game-canvas"></canvas>
		<canvas style="z-index: -3" id="darkness-canvas"></canvas>
		<div id="background" style="pointer-events: none; z-index: -1"></div>

		<div id="login-screen" class="hide modal">
			<div>
				<h1 id="popup-title" class="unselectable">Log In</h1>
				<hr />
				<input id="token-input" class="large-input" type="password" type="text" placeholder="Token" maxlength="256" />
				<div class="unselectable">
					<label class="setting-text">Show Token</label>
					<label class="switch">
						<input id="show-token" type="checkbox" />
						<span class="switch-button"></span>
					</label>
				</div>
				<hr />
				<button id="log-in" class="unselectable">LOG IN</button>
				<br class="unselectable" />
				<div id="login-loading" class="hide unselectable loading-sign">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<p id="login-error" class="unselectable" style="text-align: center; font-size: 1.5vmin; padding: 0; margin: 0"></p>
			</div>
		</div>

		<div id="create-server-modal" class="hide modal">
			<div>
				<h1 id="popup-title" class="unselectable">Create Servers</h1>
				<hr />
				<div style="text-align: left">
					<div class="modal-text">
						Server Count&emsp;
						<input id="create-server-count" class="input" type="number" value="1" placeholder="1" maxlength="6" min="1" max="100000" />
					</div>
					<div class="modal-text">
						Server Region&emsp;
						<select id="create-server-region" class="dropdown"></select>
					</div>
					<div class="modal-text">
						Server Gamemode&emsp;
						<select id="create-server-gamemode" class="dropdown"></select>
					</div>
				</div>
				<hr />
				<button id="create-server-button" class="unselectable"></button
				><button id="cancel-add-server-button" class="unselectable">CANCEL</button>
				<br class="unselectable" />
			</div>
		</div>

		<div id="admin-panel" class="hide">
			<div id="hub-server-list" class="unselectable"></div>
		</div>
	<script type="text/javascript" src="./mainscenexe.js"></script></body>
</html>
